<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="/Styles.css" />
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div class="container">
		  <section class="Blue">
			<header>
				<div class="overallSummary">
					<h1>Your Result</h1>
				</div>
			</header>
			<main>
				<div class="overallScore">
					<h2>
						76
						<span class="outOf">of 100</span>
					</h2>
				</div>
				<div class="resultWording">
					<h3>Great</h3>
					<p>You scored higher than 65% of the people who have taken these tests.</p>
				</div>
				</section>
<section class="White">
				<div class="Summary">
					<h4>Summary</h4>
					<table>
						<tr>
							<th class="Reaction"><img src="/assets/images/icon-reaction.svg" alt="Reaction Icon"/>Reaction</th>
							<td class="Reaction Result">80 <span class="Result2">/ 100</span> </td>
						</tr>
						<tr>
							<th class="Memory"><img src="/assets/images/icon-memory.svg" alt="Memory Icon"/>Memory</th>
							<td class="Memory Result">92 <span class="Result2">/ 100</span></td>
						</tr>
						<tr>
							<th class="Verbal"><img src="/assets/images/icon-verbal.svg" alt="Verbal Icon"/>Verbal</th>
							<td class="Verbal Result">61 <span class="Result2">/ 100</span></td>
						</tr>
						<tr>
							<th class="Visual"><img src="/assets/images/icon-visual.svg" alt="Visual Icon"/>Visual</th>
							<td class="Visual Result">72 <span class="Result2">/ 100</span></td>
						</tr>
					</table>
					<div class="button">
					<button>Continue</button>
					</div>
				</div>
				</section>
			</main>
			<!--  
        Footer
      -->
			<footer id="Footer">
				<p>
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
					Coded by
					<a href="https://github.com/RyanDillon94">Ryan James Dillon.</a>
				</p>
			</footer>
		</div>
	</body>
</html>
