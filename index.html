<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="/Styles.css" />
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="overallSummary">
					<h1>Your Result</h1>
				</div>
			</header>
			<main>
				<div class="overallScore">
					<h2>
						76
						<span class="outOf">of 100</span>
					</h2>
				</div>
				<div class="resultWording">
					<h3>Great</h3>
					<p>You scored higher than 65% of the people who have taken these tests.</p>
				</div>
				<div class="summary">
					<h4>Summary</h4>
					<table>
						<tr>
							<td>Reaction</td>
							<td>80 / 100</td>
						</tr>
						<tr>
							<td>Memory</td>
							<td>92 / 100</td>
						</tr>
						<tr>
							<td>Verbal</td>
							<td>61 / 100</td>
						</tr>
						<tr>
							<td>Visual</td>
							<td>72 / 100</td>
						</tr>
					</table>
					<button>Continue</button>
				</div>
			</main>
			<!--  
        Footer
      -->
			<footer id="Footer">
				<p>
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
					Coded by
					<a href="https://github.com/RyanDillon94">Ryan James Dillon.</a>
				</p>
			</footer>
		</div>
	</body>
</html>
